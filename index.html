<!DOCTYPE html>
<html lang="zh">
<head>
	<title>王勒测试</title>
	<meta charset="utf-8">
	<meta name="author" content="Zr">
	<meta name="description" content="练习">
	<meta name="Keywords" content="Zr flexible">
	<meta name="apple-mobile-web-app-title" content="练习">
	<!-- 删除默认的工具栏和菜单栏 -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 在webapp应用下状态条的颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="#23c683">
	<!-- 是否自动探测电话号码 -->
	<meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<!-- 缓存过期时间 -->
	<meta http-equiv="Expires" content="-1">
	<!-- 禁止缓存 -->
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<!-- 是否自动放大字体 -->
	<meta name="wap-font-scale" content="no">
<script src="./dist/flexible.min.js"></script>
<link rel="stylesheet" href="./flexbox/reset.css">
<link rel="stylesheet" href="./flexbox/flexbox.css">
<style type="text/css">
	header, section, footer{
		line-height: 2;
		border-bottom: 1px solid red;
		text-align: center;
		font-size: .3rem;
	}
</style>
</head>
<body class="flex-box flex-col">
	<header class="main-header">这里是头部</header>
	<main class="main-body flex-1">
        <section class="body-header">这里是内容头部</section>
        <section class="body-wrap">这里是内容主体</section>
        <section class="body-footer">这里是内容尾部</section>
    </main>
    <footer class="main-footer">这里是尾部</footer>
<script src="http://alloyteam.github.io/AlloyLever/alloy_lever.min.js"></script>
<script type="text/javascript">
	console.log('screen: ' + ~~window.screen.width, 'clientRect: ' + ~~(document.documentElement.getBoundingClientRect().width / window.devicePixelRatio), 'dpr: ' + window.devicePixelRatio, 'k: ' + window.devicePixelRatio * 100 / 750, 'rem: ' + window.rem);
</script>
</body>
</html>
