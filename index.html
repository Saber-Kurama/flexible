<!DOCTYPE html>
<html lang="zh">
<head>
	<title>王勒测试</title>
	<meta charset="utf-8">
	<meta name="author" content="Zr">
	<meta name="description" content="练习">
	<meta name="Keywords" content="Zr flexible">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-title" content="练习">
	<!-- 删除默认的工具栏和菜单栏 -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 在webapp应用下状态条的颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="#23c683">
	<!-- 是否自动探测电话号码 -->
	<meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<!-- 缓存过期时间 -->
	<meta http-equiv="Expires" content="-1">
	<!-- 禁止缓存 -->
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<!-- 是否自动放大字体 -->
	<meta name="wap-font-scale" content="no">
<script src="./dist/flexible.min.js"></script>
<link rel="stylesheet" href="./flexbox/reset.css">
<link rel="stylesheet" href="./flexbox/flexbox.css">
<style type="text/css">
	body{
		text-align: center;
		font-size: .3rem;
	}
	header{
		border-bottom: 1px solid red;
	}
	footer{
		border-top: 1px solid red;
	}
	header, footer{
		height: .1rem;
		line-height: .1rem;
	}
	.body-wrap p+p{
		margin-top: .4rem;
	}
</style>
</head>
<body class="flex-box flex-col">
	<header class="main-header">儿歌三百首</header>
	<main class="main-body flex-1 flex-box flex-col">
        <header class="body-header flex-none">《沁园春·雪》</header>
        <section class="body-wrap flex-1">
			<p>北国风光，千里冰封，万里雪飘。</p>
			<p>望长城内外，惟余莽莽；</p>
			<p>大河上下，顿失滔滔。</p>
			<p>山舞银蛇，原驰蜡象，欲与天公试比高。</p>
			<p>须晴日，看红装素裹，分外妖娆。</p>
			<p>江山如此多娇，引无数英雄竞折腰。</p>
			<p>惜秦皇汉武，略输文采；</p>
			<p>唐宗宋祖，稍逊风骚。</p>
			<p>一代天骄，成吉思汗，只识弯弓射大雕。</p>
			<p>俱往矣，数风流人物，还看今朝。</p>
		</section>
        <footer class="body-footer flex-none">作者.毛泽东</footer>
    </main>
    <footer class="main-footer">儿歌三百首</footer>
<script src="https://alloyteam.github.io/AlloyLever/alloy-lever.js"></script>
<script type="text/javascript">
	console.log('screen: ' + ~~window.screen.width, 'clientRect: ' + ~~(document.documentElement.getBoundingClientRect().width / window.devicePixelRatio), 'dpr: ' + window.devicePixelRatio, 'k: ' + window.devicePixelRatio * 100 / 750, 'rem: ' + window.rem);
</script>
</body>
</html>
